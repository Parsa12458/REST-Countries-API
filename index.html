<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="title" content="Rest Countries API" />
    <meta
      name="description"
      content="Get newest Countries informations using REST API"
    />
    <title>Rest Countries API</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script defer src="assets/js/app.js"></script>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="header__title">Where in the world?</h1>
        <button class="dark-mode">
          <ion-icon name="moon-outline"></ion-icon>
          <span>Dark Mode</span>
        </button>
      </header>
      <form class="form">
        <div class="form__search-container">
          <ion-icon name="search-outline"></ion-icon>
          <input
            type="search"
            class="form__search-input"
            placeholder="Search for a country..."
          />
        </div>
        <select name="region" class="form__filter">
          <option value="" class="filter__option">Filter by Region</option>
          <option value="africa" class="filter__option">Africa</option>
          <option value="america" class="filter__option">America</option>
          <option value="asia" class="filter__option">Asia</option>
          <option value="europe" class="filter__option">Europe</option>
          <option value="oceania" class="filter__option">Oceania</option>
        </select>
      </form>
    </div>
  </body>
</html>
